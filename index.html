<!DOCTYPE html>
<html>
	<head>
		<title>My First Web Page</title>
		<meta charset="utf-8">
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				background-color: darkorange;
				color: #333;
				margin: 2em;
			}
			h1 {
				color: #FFF;
				text-shadow: #333 2px 2px 5px;
				text-align: center;
				padding: 1em;
			}
			p {
				text-align: center;
				color: darkred;
			}
			img {
				display: block;
				margin: 0 auto;
				clip-path: circle(50% at 50% 50%);
			}
		</style>
	</head>
	<body>
		<h1>Welcome to my first web page!</h1>
		<p>This is a paragraph of text.</p>
		<img src="ilustracion.jpg" alt="Ilustracion" width="500" height="500">
	</body>
</html>
